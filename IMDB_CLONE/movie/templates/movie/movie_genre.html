{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>IMDB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous"/>
    <style>
        .owl-carousel .owl-nav {
            display:none
        }

    </style>
  </head>
  <body style="background-color: black; overflow-x:hidden;">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white" style="height: 60px;">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand text-white" href="{%url 'MovieList'%}"><b><h2>IMDB</h2></b></a>
            
            <ul class="navbar-nav mt-2 mt-lg-0" style="margin-left: 468px;">
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'ActionGenre'%}">Action </a>
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'AdventureGenre'%}">Adventure</a>
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'ScifiGenre'%}">Sci-fi</a>
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'DramaGenre'%}">Drama</a>
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'ComedyGenre'%}">Comedy</a>
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'RecentMovie'%}">Recently Added</a>
            </ul>
            
            <!-- <form class="form-inline my-2 my-lg-0" method="POST">
                {%csrf_token%}
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        
        </div>
    </nav>


        <div class="owl-carousel owl-theme mt-2">
            {%for movie in movies%}
                <div class="item">
                    
                    <a href="{%url 'MovieDetail' movie.id%}">
                        <img class="card-img-top img-thumbnail" src="{{movie.image.url}}" alt="Card image cap" style="height:70vh;">
                    </a>
                    
                    <div class="card-footer text-white">
                        {{movie.title}}
                    </div>

                </div>
            {%endfor%}
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <!-- Owl Carousel -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <!-- custom JS code after importing jquery and owl -->
        <script type="text/javascript">
            $(document).ready(function() {
                $(".owl-carousel").owlCarousel();
            });
    
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 20,
                nav: true,
                autoplaySpeed:4000,
                autoplay:true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 4
                    },
                    
                }
            })
        </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
