{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>IMDB</title>
    
  </head>
  <body style="background-color: black; overflow-x: hidden;">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand text-white" href="{%url 'MovieList'%}"><b><h2>IMDB</h2></b></a>
            
            <ul class="navbar-nav mt-2 mt-lg-0" style="margin-left: 500px;">
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'MovieList'%}" style="margin-left: 33px;">Home</a>
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'ActionGenre'%}">Action </a>
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'DramaGenre'%}">Drama</a>
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'ScifiGenre'%}">Sci-fi</a>
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'ComedyGenre'%}">Comedy</a>
                <a class="text-white btn btn-outline-info h-25 m-2" href="{%url 'RecentMovie'%}">Recently Added</a>
            </ul>
            
            <!-- <form class="form-inline my-2 my-lg-0" method="POST">
                {%csrf_token%}
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        
        </div>
    </nav>

    <div class="mt-2 mr-2 row">
        <div class="col">
            <iframe class="embed-responsive-item" width="800" height="500" src="{{movie.trailer_link}}"></iframe>
        </div>
        <div class="col text-white">
            <h2 class="text-white"><b>{{movie.title}}</b></h2>
            <h5 class="mt-3">&#127775 Rating: {{movie.rating}}</h5>
            
            <h5 class="card-title mt-5">Summary:-</h5>
            <p class="card-text">
                {{movie.description}}
            </p>
            
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
